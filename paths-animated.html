<html>
<head>
  <script src="libs/jquery.js"></script>
  <script src="curves.js"></script>
</head>
<body>
<h1>SVG path tests</h1>

<p>
  <a href="paths.html">Static tests</a> |
  Animated tests
</p>


<div id="wrapper">
  <svg xmlns="http://www.w3.org/2000/svg" style="background-color: #efefef;" height="400px" width="400px"></svg>
</div>

<b>Curviness</b>
0% <input type="range" id="curveFactor" min="0" max="100" value="50" size="3" oninput="curveFactor = parseInt(this.value, 10)" /> 100%


<script>
  var start = 0;


  var curveFactor = 50; // this needs to be a factor of how horizontal it is

  var centerX = 200;
  var centerY = 200;

  setInterval(function() {
    start++;
    var x = centerX + Math.sin(start * 0.02) * 180;
    var y = centerY + Math.cos(start * 0.02) * 180;

    var curve = generateHappyCurve(curveFactor, x, y, centerX, centerY);
    $("svg").html(curve);
    $("#wrapper").html($("#wrapper").html());

  }, 20);

</script>


</body>
</html>
